<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css}">
    <title th:text="${patient}"/>
</head>
<body>
<div class="container">
    <h2 style="text-align: center" th:text="${name}"/>
    <form th:action="'/update/patient/' + ${patient.id}" method="post" class="mt-5 p-3 border">
        <div class="m-2">
            <label for="full-name">Full name</label>
            <input type="text" class="form-control" name="fullName" id="full-name" th:value="${patient.fullName}">
        </div>
        <div class="m-2">
            <label for="adress">Adress</label>
            <input type="text" class="form-control" name="adress" id="adress" th:value="${patient.adress}">
        </div>
        <div class="m-2">
            <label for="birthday">Birthday</label>
            <input type="text" class="form-control" name="birthday" id="birthday" th:value="${patient.birthday}">
        </div>
        <div class="m-2">
            <label for="diagnose">Diagnose</label>
            <textarea type="text" class="form-control" name="diagnose" id="diagnose" th:text="${patient.diagnose}"></textarea>
        </div>
        <div class="m-2">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="phone" th:value="${patient.phone}">
        </div>
        <button class="btn btn-success" type="submit">Update patient</button>

    </form>
</div>


<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
